{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Buscador de categorias</h2>
<hr></hr>

<form action="/app_coder/search" method="GET">
    <div>
        <input type="text" name="text_search" id="categoria_name" placeholder="Busqueda por nommbre">
        <input type="submit" value="Buscar por Nombre">
    </div>
    <div>
        <input type="number" name="code_search" id="categoria_code" placeholder="Busqueda por camada">
        <input type="submit" value="Buscar por camada">
    </div>
    <div>
        <input type="text" name="all_search" id="categoria_code_or_name" placeholder="Busqueda general">
        <input type="submit" value="Buscar">
    </div>

</form>

<hr></hr>

{% if categorias %}
    <ul>
        {% for categoria in categorias %}
            <li>
                Curso: {{categoria.name}}
                -- Camada: {{categoria.code}}
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
