{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Categorias</h2>
<a class="card_custom" href="{% url 'app_coder:categoriaDjangoForms' %}">Crear nuevo Curso</a>
<hr></hr>
<ul>
    {% for categoria in categorias %}
        <li>
            Curso: {{categoria.name}}
            -- Camada: {{categoria.code}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
